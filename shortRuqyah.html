<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Ruqyah Verses</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a8c4c;
            --secondary-color: #1a1a1a;
            --text-color: #f0f0f0;
            --bg-color: #2d2d2d;
            --card-bg: #3a3a3a;
            --border-radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        .light-mode {
            --primary-color: #2c5e2e;
            --secondary-color: #f8f5e6;
            --text-color: #333;
            --bg-color: #fff;
            --card-bg: #f9f9f9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            padding-bottom: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            border-bottom: 5px solid #d4af37;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .main-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .toggle-controls {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            background-color: #3a6e3c;
            transform: translateY(-2px);
        }

        .icon-btn.active {
            background-color: #d4af37;
        }

        .ruqyah-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .ruqyah-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .ruqyah-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .ruqyah-number {
            background-color: var(--card-bg);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-weight: bold;
            opacity: 0.3;
        }

        .ruqyah-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .arabic {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: right;
            line-height: 1.8;
            margin-bottom: 1rem;
            font-family: 'Scheherazade New', 'Traditional Arabic', serif;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .ruqyah-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .arabic {
                font-size: 1.5rem;
            }
            
            .main-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toggle-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Prophetic Ruqyah Verses</h1>
            <p>Essential verses for spiritual protection and healing</p>
            <div style="margin-top: 1rem;">
                <a href="index.html" class="btn" style="background-color: rgba(255,255,255,0.2); padding: 0.5rem 1rem; border-radius: 5px; text-decoration: none; color: white; display: inline-block;"><i class="fas fa-home"></i> Return to Menu</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-controls">
            <div class="toggle-controls">
                <button class="icon-btn" id="modeToggle" title="Toggle Dark/Light Mode">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>

        <div class="ruqyah-section" id="ruqyahContainer">
            <!-- Ruqyah cards will be inserted here by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2023 | Compiled for spiritual protection and healing</p>
        </div>
    </footer>

    <script>
        // Import the shortRuqyah data

          {
            id: 1,

              <p class="flex justify-between"><span>الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</span><span class="text-sm text-gray-500 ml-4">﴿١﴾</span></p>
              <p class="flex justify-between"><span>الرَّحْمَنِ الرَّحِيمِ</span><span class="text-sm text-gray-500 ml-4">﴿٢﴾</span></p>
              <p class="flex justify-between"><span>مَالِكِ يَوْمِ الدِّينِ</span><span class="text-sm text-gray-500 ml-4">﴿٣﴾</span></p>
              <p class="flex justify-between"><span>إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</span><span class="text-sm text-gray-500 ml-4">﴿٤﴾</span></p>
              <p class="flex justify-between"><span>اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ</span><span class="text-sm text-gray-500 ml-4">﴿٥﴾</span></p>

          {
            id: 2,

            </div>`
          },
          {
            id: 4,
            title: 'Al-Baqarah (285)',
            content: `<div class="arabic-text text-lg sm:text-xl md:text-2xl space-y-6 sm:space-y-7 md:space-y-8 text-gray-900" style="line-height: 2.5">
              <p class="flex justify-between"><span>آمَنَ الرَّسُولُ بِمَا أُنزِلَ إِلَيْهِ مِن رَّبِّهِ وَالْمُؤْمِنُونَ كُلٌّ آمَنَ بِاللَّهِ وَمَلَائِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ لَا نُفَرِّقُ بَيْنَ أَحَدٍ مِّن رُّسُلِهِ وَقَالُوا سَمِعْنَا وَأَطَعْنَا غُفْرَانَكَ رَبَّنَا وَإِلَيْكَ الْمَصِيرُ</span><span class="text-sm text-gray-500 ml-4">﴿٢٨٥﴾</span></p>
            </div>`
          },
          {
            id: 5,
            title: 'Al-Baqarah (286)',
            content: `<div class="arabic-text text-lg sm:text-xl md:text-2xl space-y-6 sm:space-y-7 md:space-y-8 text-gray-900" style="line-height: 2.5">
              <p class="flex justify-between"><span>لَا يُكَلِّفُ اللَّهُ نَفْسًا إِلَّا وُسْعَهَا لَهَا مَا كَسَبَتْ وَعَلَيْهَا مَا اكْتَسَبَتْ رَبَّنَا لَا تُؤَاخِذْنَا إِن نَّسِينَا أَوْ أَخْطَأْنَا رَبَّنَا وَلَا تَحْمِلْ عَلَيْنَا إِصْرًا كَمَا حَمَلْتَهُ عَلَى الَّذِينَ مِن قَبْلِنَا رَبَّنَا وَلَا تُحَمِّلْنَا مَا لَا طَاقَةَ لَنَا بِهِ وَاعْفُ عَنَّا وَاغْفِرْ لَنَا وَارْحَمْنَا أَنتَ مَوْلَانَا فَانصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ</span><span class="text-sm text-gray-500 ml-4">﴿٢٨٦﴾</span></p>
            </div>`
          },
          {
            id: 6,
            title: 'Al-Ikhlas (The Sincerity)',
            content: `<div class="arabic-text text-xl sm:text-2xl md:text-3xl space-y-5 sm:space-y-6 text-gray-900" style="line-height: 2.2">
              <p class="text-center">قُلْ هُوَ اللَّهُ أَحَدٌ ﴿١﴾</p>
              <p class="text-center">اللَّهُ الصَّمَدُ ﴿٢﴾</p>
              <p class="text-center">لَمْ يَلِدْ وَلَمْ يُولَدْ ﴿٣﴾</p>
              <p class="text-center">وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ ﴿٤﴾</p>
            </div>`
          },
          {
            id: 7,
            title: 'Al-Falaq (The Daybreak)',
            content: `<div class="arabic-text text-lg sm:text-xl md:text-2xl space-y-4 sm:space-y-5 text-gray-900" style="line-height: 2.0">
              <p class="text-center">قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ ﴿١﴾</p>
              <p class="text-center">مِن شَرِّ مَا خَلَقَ ﴿٢﴾</p>
              <p class="text-center">وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ ﴿٣﴾</p>
              <p class="text-center">وَمِن شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ ﴿٤﴾</p>
              <p class="text-center">وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ ﴿٥﴾</p>
            </div>`
          },
          {
            id: 8,
            title: 'An-Nas (Mankind)',
            content: `<div class="arabic-text text-lg sm:text-xl md:text-2xl space-y-4 sm:space-y-5 text-gray-900" style="line-height: 2.0">
              <p class="text-center">قُلْ أَعُوذُ بِرَبِّ النَّاسِ ﴿١﴾</p>
              <p class="text-center">مَلِكِ النَّاسِ ﴿٢﴾</p>
              <p class="text-center">إِلَٰهِ النَّاسِ ﴿٣﴾</p>
              <p class="text-center">مِن شَرِّ الْوَسْوَاسِ الْخَنَّاسِ ﴿٤﴾</p>
              <p class="text-center">الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ ﴿٥﴾</p>
              <p class="text-center">مِنَ الْجِنَّةِ وَالنَّاسِ ﴿٦﴾</p>
            </div>`
          }
        ];

        // Function to create ruqyah cards
        function createRuqyahCards() {
            const container = document.getElementById('ruqyahContainer');
            container.innerHTML = '';
            
            shortRuqyah.forEach(ruqyah => {
                const card = document.createElement('div');
                card.className = 'ruqyah-card';
                
                const numberDiv = document.createElement('div');
                numberDiv.className = 'ruqyah-number';
                numberDiv.textContent = ruqyah.id;
                
                const titleDiv = document.createElement('div');
                titleDiv.className = 'ruqyah-title';
                titleDiv.textContent = ruqyah.title;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'arabic';
                contentDiv.innerHTML = ruqyah.content;
                
                card.appendChild(numberDiv);
                card.appendChild(titleDiv);
                card.appendChild(contentDiv);
                
                container.appendChild(card);
            });
        }

        // Toggle dark/light mode
        document.getElementById('modeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            const icon = this.querySelector('i');
            if (icon.classList.contains('fa-sun')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createRuqyahCards();
        });
    </script>
</body>
</html>
